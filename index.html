<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" placeholder="Please enter your full name">
        </div>

        <div>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" placeholder="Please enter your email address">
        </div>

        <div>
            <label for="msg">Your message:</label>
            <br>
            <textarea name="" id="msg" cols="30" rows="10" placeholder="Please enter your message here"></textarea>
        </div>
        <!-- <button type="submit">Send now</button> -->
        <input type="submit" value="Send now">
    </form>
    
</body>
</html>
